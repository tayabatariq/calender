<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        <div class="overlay">
            <h1 class="head">Welcome to calculate me!</h1>
            <div class="container">
                <input  class="input" type="text ">
                <div class="row">
                    <button class="button ac mth">AC</button>
                    <button class="button ac mth">DEL</button>
                    <button class="button ac mth">%</button>
                    <button class="mth button ac">/</button>
                </div>
                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="mth button">*</button>
                </div>
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="mth button">-</button>
                </div>
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="mth button">+</button>
                </div>
                <div class="row">
                    <button class="button ac">00</button>
                    <button class="button ac">0</button>
                    <button class="eq button">.</button>
                    <button class="mth button">=</button>
                </div>

            </div>
        </div>
       

    </div>
<script src="script.js"></script>
</body>
</html>
